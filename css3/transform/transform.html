<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid rebeccapurple;
        }

        .outer{
            background-color: gray;
        }

        .inner{
            background-color: indianred;
            transform: scale(.5) rotate(30deg) translateX(100px);
            /* aker odhik transform korte chaile akta transform er vitorei likhte hoy */
        }
    </style>
</head>

<!-- ekhane 2ta box ase
aktar vitor akta -->
<body>
    <h1>Transform</h1>

    <div class="box outer">
        <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-3</div>
    </div>
</body>
</html>
